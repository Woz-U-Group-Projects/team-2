<div class="container-fluid">
  <div class="row d-flex justify-content-center text-center">
    <div class="col loginImage">
      <img src="/../assets/images/TRUCK-U-2.png" class="img-fluid">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-4 loginForm">
      <div class="form" style="width: 65%">
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" name="userName" class="form-control" placeholder="Username" [ngModel]="" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" [ngModel]="" class="form-control" placeholder="Password" required>
          </div>
        </form>
        <div>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
