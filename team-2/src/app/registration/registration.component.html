<div class="container">
  <div class="row d-flex justify-content-center text-center">
    <div class="col-sm-12 aboveDisplay">
      <h1 class="createProfile display-4">CREATE YOUR TRUCK-U ACCOUNT</h1>
    </div>
  </div>
  <div class="row topMargin">
    <div class="col-md-4 text-center">
      <img src="/../assets/images/TRUCK-U-2.png" class="rounded img-fluid" />
    </div>
    <div class="col-md-4">
      <form style="width: 100%" class="formTop">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <label>Email Address:</label>
          <input type="email" class="form-control" placeholder="" />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <form style="width: 100%" class="formTop">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" placeholder="" />
        </div>
        <hr />
        <div>
          <small class="form-text text-muted"
            >*Username must be a minimum of 6 characters with at least 1 number
            and 1 special character.</small
          >
        </div>
        <div>
          <small class="form-text text-muted"
            >*Password must be at least 8 characters. Passwords can not be
            re-used for 18 months.</small
          >
        </div>
        <hr />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Business Account
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Personal Account
          </label>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
